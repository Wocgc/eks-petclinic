apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: petclinic-hpa
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Wocgc/argo-eks.git
    targetRevision: main
    path: hpa
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
