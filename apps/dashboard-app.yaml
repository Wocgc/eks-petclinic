apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: petclinic-efk
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Wocgc/eks-petclinic.git
    targetRevision: HEAD
    path: dashboard
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: kubernetes-dashboard
  syncPolicy:
    automated:
      selfHeal: true
      prune: true

